{% extends "basic_app/base.html" %}
  {% load static %}
  {% block body_block %}


     <div class="main">
       {% if registered %}
             <div class="alert-success d-flex justify-content-center p-4 mt-2" >
                 <h4> registered successfully!</h4>
             </div>
      {% endif %}

        <div class="content d-flex justify-content-center">
        	<div class="register_account row">
        		<h3>Register New Account</h3>
        		<form method="POST" class="col-lg-12 col-md-12">
              {% csrf_token %}
              {{form.as_p}}
              <button type="submit" name="button">sign up</button>
    		    </form>
        	</div>
           <div class="clear"></div>
        </div>
     </div>
  {% endblock %}
